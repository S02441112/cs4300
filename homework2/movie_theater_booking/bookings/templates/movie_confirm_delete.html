{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Movie</h2>
  <p>Are you sure you want to delete <strong>{{ object.title }}</strong> and all its seats?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'movie_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
